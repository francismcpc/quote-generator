<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/fav.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="center__container">
      <div class="card">
        <div class="card__content">
          <div class="card__text">
            <img class="icon1" src="/images/icon1.svg" alt="icon1" />
            <p class="card__quote">
              The biggest risk is not taking any risk. In a world that is
              changing quickly, the only strategy that is guaranteed to fail is
              not taking risks.
            </p>
            <img class="icon2" src="/images/icon2.svg" alt="icon2" />
          </div>

          <div class="card__author">
            <h1 class="author__name">Steve Jobs</h1>
            <small class="position"
              >Co-founder, Chairman, and CEO of Apple</small
            >
          </div>
          <div class="card__line"></div>

          <div class="card__button">
            <button id="new-quote">New Quote</button>
          </div>
        </div>

        <div class="card__image">
          <img class="author__img" src="/images/image1.webp" alt="image1" />
        </div>
      </div>
      <div class="credits">
        <div>
          <small class="credit">illustration by Bhagvan Das</small>
        </div>
        <span>Â·</span>
        <div><small> Built and Designed by Francis Macaspac </small></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
